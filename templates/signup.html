    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
              <h2 class="active"> <a href="/signup">Sign Up</a> </h2>
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="https://i.fbcd.co/products/original/5fa383ce5eb20c14d119f50755ad611c2ac183fd968ad1369ddee607e2890343.jpg" id="icon" alt="User Icon" />
              </div>
          
              <!-- <a href="/signin">Login</a> Form -->
              <form action="/signup" method="POST">
                <input type="text" id="login" class="fadeIn second" name="email" placeholder="email" required>
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" required>
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" required>
                <div class="custom-select">
                  <center>
                    <select id="zone" name="zone" class="fadeIn second" required>
                      <option value="" disabled selected>Select Your Zone</option>
                      <option value="north">North</option>
                      <option value="center">Center</option>
                      <option value="south">South</option>
                      <option value="jerusalem">Jerusalem</option>
                    </select>
                  </center>
                </div>
                <br>
                <input type="submit" class="fadeIn fourth" value="Sign up">
              </form>
          
              <!-- links -->
              <div id="formFooter">
                <a class="underlineHover" href="/">go to home</a>
                <br>
                <a class="underlineHover" href="/signin">already have an account? go sign in</a>
                <p>{{error}}</p>
              </div>

            </div>
        </div>
